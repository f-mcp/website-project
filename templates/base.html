<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>{% block title %}Fin's Game - Level {{ level }}{% endblock %}</title>
</head>
<body>

<!--get your bloody mucky grubby fingers out of this inpection pane you cheating bathplug.-->

    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>

    <script
        src="{{ url_for('static', filename='tab_deny.js' )}}">

</body>
</html>
